<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <p class="lead">Homestagram</p>
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${param.error}" class="alert alert-danger" role="alert" style="width: 1000px">
            <p><span th:text="${exception}">예외메시지</span></p>
            <p>
                비밀번호를 잊으셨다면, <a href="#" th:href="@{/find-password}">패스워드 찾기</a>를 이용해주세요.
            </p>
        </div>
        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <label for="username">아이디</label>
                <input id="username" type="text" name="username" class="form-control"
                       placeholder="id" aria-describedby="loginIdHelp" required>
                <small id="loginIdHelp" class="form-text text-muted">
                    아이디를 입력하세요.
                </small>
                <small class="invalid-feedback">아이디를 입력하세요.</small>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                       placeholder="password" aria-describedby="passwordHelp" required>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

            <div class="form-group">
                <button class="btn btn-outline-warning" type="submit"
                        aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    아직 회원이 아니라면 <a href="#" th:href="@{/sign-up}">회원가입을 진행 해주세요.</a>
                </small>
            </div>
        </form>
    </div>
</div>
</body>
</html>
