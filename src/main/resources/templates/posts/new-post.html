<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <br>
    <div class="py-9 text-center">
        <h4>chatOn</h4>
        <h2>게시글 작성</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/new-post}" th:object="${postDto}" method="post" novalidate>
            <!--th:object="${memberDto} 받은 객체 memberDto-->
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" class="form-control"
                       placeholder="제목" aria-describedby="titleHelp" required minlength="2" maxlength="10">
                <small id="loginIdHelp" class="form-text text-muted">
                    제목을 작성해주세요.
                </small>
                <small class="invalid-feedback">제목을 다시 작성해주세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control"
                          placeholder="내용을 입력해주세요." aria-describedby="contentHelp"></textarea>
                <small class="invalid-feedback">내용 다시 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</small>
            </div>

            <br>
            <div class="form-group">
                <button class="btn btn-outline-warning" type="submit" th:width="120px"
                        aria-describedby="submitHelp">저장
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
